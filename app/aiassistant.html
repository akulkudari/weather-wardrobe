<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 400px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
        }
        #temperature-list {
            list-style: none;
            padding: 0;
        }
        .temperature-item {
            font-size: 18px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Readings</h1>
        <ul id="temperature-list">Loading...</ul>
    </div>
    
    <script>
        async function fetchTemperature() {
            try {
                const response = await fetch('/temperatures');
                const data = await response.json();
                
                const listElement = document.getElementById('temperature-list');
                listElement.innerHTML = '';
                
                data.forEach(entry => {
                    const listItem = document.createElement('li');
                    listItem.className = 'temperature-item';
                    listItem.textContent = `MAC: ${entry.mac_address}, Temp: ${entry.value}Â°${entry.unit.charAt(0).toUpperCase()}, Time: ${entry.timestamp}`;
                    listElement.appendChild(listItem);
                });
            } catch (error) {
                document.getElementById('temperature-list').textContent = 'Error loading temperature data';
                console.error('Error fetching temperature:', error);
            }
        }
        
        fetchTemperature();
        setInterval(fetchTemperature, 5000); // Refresh data every 5 seconds
    </script>
</body>
</html>
